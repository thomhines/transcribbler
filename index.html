<body>


	<div class="container">
		
		<header>
			<div>
				<h1>transcribbler</h1>
				<button class="show_about text">About</button>
				<button class="show_settings text">Settings</button>
			</div>
			
			<div>
				<div class="message">Click 'Record' to start transcribing.</div>
				<button class="toggle_recording">Start Recording</button>
			</div>
		</header>
		
		
		<div class="transcript_container">
			<div class="transcript"></div>
			
			<div class="top_right_buttons">
				<!-- <button class="copy_transcript">Clear Transcript</button> -->
				<button class="copy_transcript">Copy Transcript</button>
			</div>
		</div>



		<div class="current_text_container">
			<div class='current_text' contenteditable=""></div>
		</div>
		
		
		<div class="modal_mask"></div>
		<div class="settings modal">
			<h3>Settings</h3>
			<label>
				<input type="checkbox" class="show_timestamps"> display timestamps
			</label>
			<label>
				<input type="checkbox" class="show_realtime"> display real-time speech
			</label>
			
			<button class="close">✕</button>
		</div>
		
		<div class="modal_mask"></div>
		<div class="about modal">
			<h3>About Transcribbler</h3>
			<p>Transcribbler is a simple web app to automatically generate timestamped transcriptions. Created by <a href="https://thomhines.com/">Thom Hines</a>.</p>
			
			<button class="close">✕</button>
		</div>
		


	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
